<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="fullbook.css">

<body>
  <div class="container mt-5">
        <!-- Book Details Section -->
        <div class="row">
            <div class="col-md-4">
                <img src="https://thecomicbookstore.in/storage/2023/05/Collectibles-3.png.webp" alt="[Book Title]" class="img-fluid rounded">
            </div>
            <div class="col-md-8">
                <h2 class="mb-3">Collectibiles</h2>
      
                <p class="mb-4"> <b>One of the biggest selling comics ever in America since 2008</b></p>
                
                <h2>Shop Now</h2>
                <label for="price" class="cost">Price 1299/-</label><br>
                <button type="submit" class="btn btn-light">buy now</button>
                
                
            </div>
        </div>

        <!-- Similar Books Section -->
        <div class="row">
            <h3 class="mb-4">Books in a Similar Genre</h3>

            <!-- Book 1 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 bg-primary-subtle">
                    <img src="https://thecomicbookstore.in/storage/2023/11/TCBS5125-680x920.jpg"  class="card-img-top" alt="Similar Book 1">
                    <div class="card-body">
                        <h5 class="card-title"> Book 1</h5>
                        <p class="card-text">Book is available</p>
                        <a href="#" class="btn btn-secondary">Learn More</a>
                    </div>
                </div>
            </div>

            <!-- Book 2 -->
            <div class="col-md-4 mb-4">
                <div class="card  h-100  bg-primary-subtle" >
                <img src="https://thecomicbookstore.in/storage/2023/07/TCBS4603-680x920.jpeg" class="card-img-top" alt="Similar Book 3">
                  <div class="card-body">
                        <h5 class="card-title"> Book 2</h5>
                        <p class="card-text">Book is available</p>
                        <a href="#" class="btn btn-secondary">Learn More</a>
                </div>
                </div>
            </div>

            <!-- Book 3 -->
            <div class="col-md-4 mb-4">
                <div class="card bg-primary-subtle h-100 ">
                    <img src="https://thecomicbookstore.in/storage/2022/07/captain-america-shield.jpg.webp" class="card-img-top" alt="Similar Book 3">
                    <div class="card-body">
                        <h5 class="card-title"> Book 3</h5>
                        <p class="card-text">Book is available</p>
                        <a href="#" class="btn btn-secondary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
